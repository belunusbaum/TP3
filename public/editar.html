<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Editar</title>
</head>

<body>

    <h2>Editar Usuarios
    </h2>

    <div class="infoUsuario">
        <table id="tabla">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Email</th>
            </tr>
            <tr>
                <td><input id="nombre" type="text"></td>
                <td><input id="apellido" type="text"></td>
                <td><input id="telefono" type="number"></td>
                <td><input id="email" type="text"></td>
            </tr>
        </table>
    </div>
    <div class="infoUsuario">
        <button type="button" class="boton" id="editar">
            EDITAR
        </button>
    </div>
    
    <div id="modal" class="modal ocultar">

        <div>Has editado un usuario </div>
        <a href="/users">
            <button type="button" class="boton" id="aceptar">
                ACEPTAR
            </button>
        </a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../editar.js"></script>
</body>

</html>
